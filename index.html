<!DOCTYPE html>
<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align white-text">SIMON DAWG</h1>
      <div class="row">
        <div class="col s4 offset-s4 center-align">
          <a id="play" class="btn btn-large waves-effect waves-light">New Game</a>
        </div>
      </div>
      <div class="row left-align">
        <div class="col s3 offset-s3 button-column">
          <div class="green darken-3 white-text game-button" id="green">
          </div>
        </div>
        <div class="col s3 button-column">
          <div class="red darken-3 white-text game-button" id="red">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s3 offset-s3 button-column">
          <div class="yellow darken-3 white-text game-button" id="yellow">
          </div>
        </div>
        <div class="col s3 button-column">
          <div class="cyan darken-3 white-text game-button" id="blue">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
